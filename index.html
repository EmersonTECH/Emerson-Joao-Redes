    <script>
  // Define vídeos e imagens para cada dia da semana
  const dias = [
    { video: 'videos/video-domingo.mp', imagem: 'imagens/fundo-domingo.jpeg' },
    { video: 'videos/video-segunda.mp4', imagem: 'imagens/fundo-segunda.jpg' },

    { video: 'videos/video-sabado.mp4', imagem: 'imagens/fundo-sabado.jfif' }
  ];

  const hoje = new Date().getDay(); // 0 = domingo, 1 = segunda, etc.
  const videoAtual = dias[hoje].video;
  const imagemAtual = dias[hoje].imagem;

  // Trocar o vídeo
  const videoElement = document.querySelector("header video");
  if (videoElement) {
    videoElement.src = videoAtual;
    videoElement.load(); // força recarregamento
  }

  // Trocar o plano de fundo
  document.body.style.backgroundImage = `url('${imagemAtual}')`;
